{% extends "myapp/base.html" %}
{% load staticfiles %}

 {% block body_block %}

  <div class="mt-4 p-5 text-white fw-bold rounded">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    <button type="button" class="btn btn-warning"><a href="{% url 'myapp:user_login' %}">Continue</a></button>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class="btn btn-success" name="" value="Register">
    </form>
{% endif %}
  </div>
    {% endblock %}
